      promicro:
        what: nicenano
        where:
          ref: matrix_reach_top
          shift: [0.85px,-0.21px]
        params:
          reversible: true
          include_traces: true
      jst:
        what: jst
        where:
          ref: matrix_reach_top
          shift: [1.7kx,-1.4kx]
          rotate : -90
        params:
          reversible: true
      pwr:
        what: power_switch
        where:
          ref: matrix_reach_top
          shift: [1.75kx,-.3kx]
        params:
          reversible: true
          from: BAT_P
          to: RAW
      rst:
        what: reset_switch
        where:
          ref: matrix_reach_top
          shift: [1.75kx,.4kx]
          rotate: 90
        params:
          reversible: true

      pimoroni:
        what: pimoroni
        adjust.rotate: -90
        where:
          ref: matrix_middle_bottom
          shift: [.25kx,-.65ky]


